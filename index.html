<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7621dca696.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <title>Beer</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-box">
        <h1>LOGO</h1>
        <div class="filterZone">
          <button class="filterType btn">Filter</button>
        </div>
      
      </div>

      <div class="nav-box">
        <div class="sortBox">
          <button onclick="sortCollectionAsc()">Sort A-Z</button>
          <button onclick="sortCollectionDesc()">Sort Z-A</button>
        </div>
        

        <ul>
          <li id="favoriteSelect">
            <a href="#" class="btn">Favorites</a>
            <div class="favorite-count-circle invisible"></div>
          </li>
          <li><a href="#" class="btn">About</a></li>
        </ul>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <button onclick="sortFavoritesAsc()">Sort A-Z</button>
        <button onclick="sortFavoritesDesc()">Sort Z-A</button>
        <span class="close">&times;</span>
        <h2>Favorites</h2>
        <ul class="favorites-list-modal"></ul>
      </div>
    </div>

    <section>
      <i class=""></i>
    </section>

    <script src="./script/main.js"></script>
    <script src="./script/api.js"></script>
    <script src="./script/favorite.js"></script>
  </body>
</html>
