<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7621dca696.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <title>Beer</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-box">
        <h1>NC Beer</h1>
        <div class="typeArea"></div>
      </div>

      <div class="favorite-box">
        <div id="favoriteSelect">
          <div href="#" class="btn">Favorites</div>
          <div class="favorite-count-circle invisible"></div>
        </div>

        <div class="sortBox">
          <button id="collectionSort" class="toggle toggleSort sorted-asc btn" >Toggle Sort</button>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <button id="favoriteSorting" class="toggle favoritesToggleSort sorted-asc btn" >Toggle Sort</button>
        <span class="close">&times;</span>
        <h2>Favorites</h2>
        <ul class="favorites-list-modal"></ul>
      </div>
    </div>

    <section>
    <!-- brewery containers -->
    </section>

    <script src="./script/main.js"></script>
    <script src="./script/api.js"></script>
    <script src="./script/favorite.js"></script>
  </body>
</html>
